<div class="font-layout">
    <h1>DecimalPipes y Porcentajes</h1>
    <p>
        Este el es la implemtanciopn de los Pipes Numericos Decimal Pipe y Porcentajes.
    </p>
</div>


<div class="grid">
    <div class="col-4">
        <p-card header="Ventas Netas" 
        subheader="Ventas netas del año">
            <i class="pi pi-dollar"></i>
            {{ventasNetas | number:'1.2-2' }}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ventas Brutas" 
        subheader="Ventas brutas del año">
            {{ventasNetas | currency:'USD': 'symbol-narrow': '1.0-3'}}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ganacia Porcentual" 
        subheader="del año presente">
            {{porcentaje | percent : '1.0-2'}}
        </p-card>
    </div>
</div>
